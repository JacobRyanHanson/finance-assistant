  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com" rel="noopener" target="_blank"><span class="blue-text">Quotes</span></a> by TradingView</div>
</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
    {
    "symbols": [
      {
        "proName": "FOREXCOM:SPXUSD",
        "title": "S&P 500"
      },
      {
        "proName": "FOREXCOM:NSXUSD",

      },
      {

      {

        "title": "BTC/USD"
      },
      {
        "proName": "BITSTAMP:ETHUSD",
        "title": "ETH/USD"
      }
    ],
    "colorTheme": "light",
    "isTransparent": false,
    "showSymbolLogo": true,
    "locale": "en"

  <div class="row">
    <div class="columns">
      <p><a class="button" data-open="exampleModal1">Click me for a modal</a></p>

      <div class="reveal" id="exampleModal1" data-reveal>

        <div data-closable class="alert-box callout alert highlighted green">
          <i class="fa fa-ban" aria-hidden="true"></i><span id="alert">ALERT!</span>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&CircleTimes;</span>
          </button>
        </div>

        <div data-closable class="alert-box callout warning">
          <i class="fa fa-exclamation-triangle"></i> Warning...
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&CircleTimes;</span>
          </button>
        </div>

        <div data-closable class="alert-box callout success">
          <i class="fa fa-check"></i> Success!
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&CircleTimes;</span>
          </button>
        </div>
      </div>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
