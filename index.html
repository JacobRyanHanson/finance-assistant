        <div class="grid-x">
            <div class="cell">
                <img src="./assets/images/stock-icon.png" alt="">

                <h1><a href="./index.html" class="title">Finance Assistant</a></h1>

                <nav>
                    <ul>
                        <li><a href="#featured-articles">Featured Articles</a></li>
                        <li><a href="#previous-close-price-form">Price Index</a></li>
                        <li><a href="#exchange-rates-id">Exchange Rates</a></li>
                        <li><a href="#">Search History</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="grid-x" id=featured-articles>
            <a href="" class="article-0">
                <p class="featured-article-title"></p>
                <div class="featured-image">
                    <p class="featured-article-author"></p>
                </div>
            </a>

            <a href="" class="article-1">
                <p class="featured-article-title"></p>
                <div href="" class="featured-image">
                    <p class="featured-article-author"></p>
                </div>
            </a>

            <a href="" class="article-2">
                <p class="featured-article-title"></p>
                <div href="" class="featured-image">
                    <p class="featured-article-author"></p>
                </div>
            </a>

            <a href="" class="article-3">
                <p class="featured-article-title"></p>
                <div href="" class="featured-image">
                    <p class="featured-article-author"></p>
                </div>
            </a>
        </div>

        <div class='grid-x forms'>
            <div class="price-index-flex-container">
                <h2>Price Index (Previous Close)</h2>

                <form id="previous-close-price-form" class="price-form">
                    <div class="input-group">
                        <span class="input-group-label">Stock/Cryptocurrency</span>
                        <input class="input-group-field price-input" type="text" placeholder="GOOGL">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit">
                        </div>
                    </div>

                    <p>Close: <span class="close">$0</span></p>
                    <p>High: <span class="high">$0</span></p>
                    <p>Low: <span class="low">$0</span></p>
                    <p>Volume: <span class="volume">0</span></p>
                </form>
            </div>

            <div class="exchange-rates-flex-container">
                <h2>Exchange Rates (Previous Close)</h2>

                <form id="exchange-rates-id" class="exchange-rates-form">
                    <div class='input-container'>
                        <div class="input-group">
                            <span class="input-group-label">Cryptocurrency (Base)</span>
                            <input class="input-group-field base-input" type="text" placeholder="BTC">
                        </div>

                        <div class="input-group">
                            <span class="input-group-label">Cryptocurrency (Exchange)</span>
                            <input class="input-group-field exchange-input" type="text" placeholder="ETH">
                        </div>

                        <div class="input-group">
                            <span class="input-group-label">Conversion Amount</span>
                            <input class="input-group-field volume-input" type="text" placeholder="1">
                        </div>
                    </div>

                    <input type="submit" class="button" value="Submit">
                </form>

                <p>
                    <span class="base-amount"></span><span class="base"></span>
                    <span class="exchange-amount"></span><span class="exchange"></span>
                </p>
            </div>
        </div>
        <div id="history-div" class="card-div"></div>
    </main>

    <div class="reveal" id="exampleModal1" data-reveal>
        <h1>OOPS!</h1>
        <p class="lead modal-text"></p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <p hidden><button class="button modal-trigger" data-open="exampleModal1">Click me for a modal</button></p>
