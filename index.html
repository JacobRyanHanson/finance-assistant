<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>
    <!-- Start Of Header-->
    <header>
        <div id="Nav">
            <ul class="menu align-center simple">
                <img id="stock-icon" src="./assets/images/stock-icon.png">
                <li class="menu-text" id="header-text">Net Worth</li>
                <li class="list-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Share</li>
            </ul>
        </div>
    </header>

    <main>
        <form>
            <label>Stock or Cryptocurrency: </label>
            <input type="text" placeholder="GOOGL" class="coin-type">

            <label>Convert to: </label>
            <input type="text" placeholder="AAPL" class="convert-type">

            <label>Amount: </label>
            <input type="text" placeholder="0" class="volume">

            <button type="submit" class="success button">Submit</button>
        </form>
    </main>



</body>

<script src="assets/js/script.js"></script>

</html>
